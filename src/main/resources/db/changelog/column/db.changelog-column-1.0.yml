databaseChangeLog:
  - objectQuotingStrategy: QUOTE_ALL_OBJECTS
  - preConditions:
    - dbms:
        type: postgresql
  - changeSet:
      id: column-1.0:1
      author: MBENMOHA
      changes:
      - createTable:
          columns:
          - column:
              constraints:
                nullable: false
                unique: true
              name: id
              type: BIGINT
          - column:
              name: title
              type: VARCHAR(255)
          - column:
              name: description
              type: VARCHAR(255)
          - column:
              name: color_cd
              type: VARCHAR(255)
          - column:
              constraints:
                nullable: false
              name: board_id
              type: BIGINT
          - column:
              constraints:
                nullable: false
              name: update_date
              type: TIMESTAMP(6) WITHOUT TIME ZONE
          - column:
              name: active_indicator
              type: BOOLEAN
          tableName: column
          schemaName: retro
                           
  - changeSet:
      id: column-1.0:2
      author: MBENMOHA
      changes:
      - addForeignKeyConstraint:
          baseColumnNames: board_id
          baseTableName: column
          constraintName: column_board_fk
          deferrable: false
          initiallyDeferred: false
          onDelete: NO ACTION
          onUpdate: NO ACTION
          referencedColumnNames: id
          referencedTableName: board
          schemaName: retro
          referencedTableSchemaName: retro
          baseTableSchemaName: retro

              
              
                            
              
