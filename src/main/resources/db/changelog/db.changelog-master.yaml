databaseChangeLog:
  - preConditions:
    - runningAs:
        username: postgres
        
  - changeSet:
      id: 1
      author: MBENMOHA
      changes:
        - createTable:
            tableName: board
            schemaName: retro
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
              - column:
                  name: description
                  type: varchar(50)